websiteTexts:
  forgotpassword.title:
    en-US: Forgotten password?
    sv-SE: Glömt lösenord?
  forgotpassword.description:
    en-US: Please enter your username below. We will send you an e-mail with a verification code to the e-mail associated with your account.
    sv-SE: Ange ditt användarnamn nedan. Vi kommer att skicka ett mejl med en verifieringskod till e-postadressen som är registrerad för ditt konto.
  forgotpassword.username:
    en-US: User name
    sv-SE: Användarnamn
  forgotpassword.button.submit:
    en-US: Submit
    sv-SE: Skicka
  forgotpassword.button.cancel:
    en-US: Cancel
    sv-SE: Avbryt
  forgotpassword.verificationcode.description:
    en-US: Check your e-mail, and enter the verification code and a new password below.
    sv-SE: Kontrollera din e-post. Vänligen ange verifieringskoden samt ett nytt lösenord nedan.
  forgotpassword.verificationcode:
    en-US: Verification code
    sv-SE: Verifieringskod
  forgotpassword.newpassword:
    en-US: New password
    sv-SE: Nytt lösenord
  forgotpassword.verificationcode.wrongcode:
    en-US: The verification code is incorrect.
    sv-SE: Verifieringskoden är felaktig.
  forgotpassword.verificationcode.expired:
    en-US: The verification code has expired.
    sv-SE: Verifieringskoden har utgått.
  forgotpassword.verificationcode.passwordcomplexity:
    en-US: The password provided does not meet the complexity requirements.
    sv-SE: Det angivna lösenordet uppfyller inte kraven på komplexitet.
  forgotpassword.verificationcode.sent:
    en-US: A verification code has been sent to your e-mail.
    sv-SE: En verifieringskod har skickats till din e-postadress.
